<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body class="text-white">
    <div class="popup" id="request_url">
      <h1 class="title">Enter the API url below</h1>
      <input type="text" placeholder="http://localhost:25560" id="request_url_input">
      <button class="w-full bg-blue-500 hover:bg-blue-700" id="request_url_btn">Submit</button>
    </div>

    <div class="popup" id="login">
      <h1 class="title">Login</h1>
      <input type="text" placeholder="Username" id="login_username">
      <input type="password" placeholder="Password" id="login_password">
      <button class="w-full bg-blue-500 hover:bg-blue-700" id="login_btn">Login</button>
      <button class="w-full small-button" id="incorrect_api">Change api URL?</button>
    </div>

    <div class="alert absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-red-600 p-3 rounded-lg font-semibold hidden" id="login_error">
      An error has occured. The api url may not be correct or be unresponsive.
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
